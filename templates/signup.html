<html>
  <head>
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">


  </head>

  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <h1 class="text-center mb-4">Sign Up</h1>
          <div class="card bg-light mb-3">
            <div class="card-body">
              <p>Please select one of the options below to sign up:</p>
              <button class="btn btn-primary btn-block" onclick="location.href='{% url 'customer_register' %}'" style="background-color: #a99282; border-color: transparent;">Sign Up as a Customer</button>
              <button class="btn btn-primary btn-block" onclick="location.href='{% url 'tailor_register' %}'" style="background-color: #a99282; border-color: transparent;">Sign Up as a Tailor</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
